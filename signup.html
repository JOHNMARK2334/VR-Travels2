<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - VR-TRAVELS</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-image: url('images/Paris.jpg');
        }
        .btn-custom {
            background-color: #000E8C;
            color: white;
        }
        .btn-custom:hover {
            background-color: #fff;
            color: #000E8C;
            border: 3px solid #000E8C;
            border-radius: 10px;
        }
        .form-container {
            max-width: 500px;
            margin: 50px auto;
            padding: 30px;
            border: 1px solid #ddd;
            border-radius: 10px;
            color: #fff;
            background-color: transparent;
            background: rgba(0, 0, 0, 0.7);
        }
        .form-container h2 {
            margin-bottom: 20px;
        }

        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            background-color: #000E8C;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 10px;
            cursor: pointer;
        }

        .back-button:hover {
            background-color: #fff;
            color: #000E8C;
            border: 3px solid #000E8C;
        }
    </style>
</head>
<body>
    <button class="btn btn-secondary back-button" onclick="goBack()">Back to Home</button>
    <div class="container form-container">
        <h2 class="text-center">Sign Up</h2>
        <form>
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" class="form-control" id="name" placeholder="Enter full name">
            </div>
            <div class="form-group">
                <label for="email">Email address</label>
                <input type="email" class="form-control" id="email" placeholder="Enter email">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Password">
            </div>
            <div class="form-group">
                <label for="confirm-password">Confirm Password</label>
                <input type="password" class="form-control" id="confirm-password" placeholder="Confirm Password">
            </div>
            <button type="submit" class="btn btn-custom btn-block">Sign Up</button>
            <p class="text-center mt-3">Already have an account? <a href="login.html">Log In</a></p>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        function goBack() {
        window.location.href = 'index.html'; // Redirect to home page
    }
    </script>
</body>
</html>
